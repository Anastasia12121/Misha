<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Руда в Terraria</title>
    <style>
        /* Простые стили, как у начинающего */
        body {
            background-color: #2a1a3a;
            color: #e0e0e0;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        
        header {
            background-color: #3a0a4a;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            color: #ff8c00;
            text-align: center;
            margin: 20px 0;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px #000;
        }
        
        .h3 {
            background-color: #1a1a2a;
            padding: 15px;
            margin: 20px;
            border-radius: 10px;
            border: 2px solid #ff8c00;
        }
        
        h3 {
            color: #e0e0e0;
            font-size: 1.2em;
            line-height: 1.5;
            margin: 10px 0;
        }
        .img{
            text-align: center;
        }
        
        footer {
            background-color: #3a0a4a;
            padding: 10px;
            text-align: center;
            color: #aaa;
            font-size: 0.8em;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        /* Простые эффекты при наведении */
        h1:hover {
            color: #ff2d75;
        }
        
        .h3:hover {
            background-color: #2a2a3a;
        }

</head>

    <header>
        <!-- Пустой хедер, как в оригинале -->

    <h1>Руда в террарии</h1>
    
    <div class="h3">
        <h3>Руда в террарии одно из самого главного. Руда встречается в каждой пешерах руды есть разные:медь, железо, золото и т.д.</h3>
        <h3>Руд в террарии много их 21. Руды очень полезны из них иожно сделать слитки с помощью печки а из слитков можно сделать:оружие, броню, инструменты и т.д.</h3>
    </div>

        <img src="https://terraria.wiki.gg/images/b/b7/Spelunker_reference.png">

    </footer>
